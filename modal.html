<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hackathon</title>
	</head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/filter.css">
	<style>
	</style>
<body>
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#campModal">Open Modal</button>
<div id="campModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title"></h3>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
      	<p id="contactInformation"></p>
	 	<p id="address"></p>
		<p id="location"></p>
		<p id="country"></p>
	 	<p id="dates"></p>
		<p id="duration"></p>
		<p id="time"></p>
		<p id="agegroup"></p>
		<p id="cost"></p>
		<p id="prebookingDiscount"></p>
		<p id="category"></p>
		<p id="rating"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="register">Register</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="Javascript/bens.js"></script>
</body>
</html>
