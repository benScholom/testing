<!DOCTYPE html>
<html>	
	<head>
		<title>Daniel Turgeman </title>
		<meta charset="UTF-8">
		<meta name="author" content="Daniel Turgeman">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style>
            a {
                display: block;
            }
        </style>


	</head>
	<body>
	

    <form id="filter" class="filter">

        <h3>Find your camp!</h3>
        <label for="country">Please choose a country of your liking</label>
        
        <section name="country">
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" value="country" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Countries
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">United States</a>
            <a class="dropdown-item" href="#">India</a>
            <a class="dropdown-item" href="#">Germany</a>
            </div>
            </div>

        </section>



        <section name="category">
            <label for="category">Choose your category!</label>
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Categories
            </button>
            <div class="dropdown-menu" value="category" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Sports</a>
            <a class="dropdown-item" href="#">Arts</a>
            <a class="dropdown-item" href="#">Academic</a>
            </div>
            </div>
         </section>

         
        <section name="ages">
            <label for="ages">Age group of the participants</label>
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Ages
            </button>
            <div class="dropdown-menu" value="category" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">5-8</a>
            <a class="dropdown-item" href="#">8-13</a>
            <a class="dropdown-item" href="#">13-16</a>
            <a class="dropdown-item" href="#">16+</a>
            </div>
            </div>
         </section>

        <section name="duration">
            <label for="duration">Duration</label>
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Program length
            </button>
            <div class="dropdown-menu" value="category" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Less than one month</a>
            <a class="dropdown-item" href="#">1-2 Months</a>
            <a class="dropdown-item" href="#">2 or more months</a>
            </div>
            </div>
         </section>         

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>

         <label value="submit">Submit</label><br />
         <input type="submit" value="submit" class="btn btn-secondary">


  </form>
		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./Javascript/filter.js"></script>

	</body>
</html>
