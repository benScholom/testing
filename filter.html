<!DOCTYPE html>
<html>	
	<head>
		<title>FIND YOUR CAMP</title>
		<meta charset="UTF-8">
		<meta name="author" content="Daniel Turgeman">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/filter.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="./images/favicon-ete.png">


	</head>
	<body>
        <a href="#"><img class="logo tada animated infinite" src=""/></a>

        <div class="filter-box">
            <label>Select Country: </label>
            <div class="checkbox">
                <label><input type="checkbox" name="country" value="India" /> India</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="country" value="United States" /> United States</label>
            </div>
            <br /><br />
            <label>Select Category: </label>
            <div class="checkbox">
                <label><input type="checkbox" name="category" value="All" /> All</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="category" value="Cooking" /> Cooking</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="category" value="Adventure" /> Adventure</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="category" value="Education" /> Education</label>
            </div>
            <br /><br />
            <label>Limit Duration: </label>
            <div class="checkbox">
                <label><input type="checkbox" name="duration" value="1" /> Less than 1 month</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="duration" value="2" /> 1-2 months</label>
            </div>
            <br /><br />
            <label>Age Groups: </label>
            <div class="checkbox">
                <label><input type="checkbox" name="age" value="5-8" /> 5-8 years</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="age" value="9-12" /> 9-12 years</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="age" value="13-15" /> 13-15 years</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="age" value="15-18" /> 15+ years</label>
            </div>
        </div>
        <div class="content-table">
            <table class="table table-bordered table-hover" id="content-data" border="1" class ="table" style="display:none">
              <thead>
               <tr> 
                <th>Name</th>
                <th>Country</th>
                <th>Category</th>
                <th>Limit duration</th>
                <th>Age groups</th>
               </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
        </div>

		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./Javascript/main.js"></script>


	</body>
</html>
