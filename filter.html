<!DOCTYPE html>
<html>	
	<head>
		<title>FIND YOUR CAMP</title>
		<meta charset="UTF-8">
		<meta name="author" content="Daniel Turgeman">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/filter.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="./images/favicon-ete.png">


	</head>
	<body>
        <a href="#"><img class="logo tada animated infinite" src="./images/ete-logo.png"/></a>

        <div class="filter-box">
            <label>Select Country: </label>
            <div class="checkbox">
                <label><input type="checkbox" name="country" value="India" /> India</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="country" value="United States" /> United States</label>
            </div>
            <br /><br />
            <label>Select Category: </label>
            <div class="checkbox">
                <label><input type="checkbox" name="category" value="All" /> All</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="category" value="Cooking" /> Cooking</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="category" value="Adventure" /> Adventure</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="category" value="Education" /> Education</label>
            </div>
            <br /><br />
            <label>Limit Duration: </label>
            <div class="checkbox">
                <label><input type="checkbox" name="duration" value="1" /> Less than 1 month</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="duration" value="2" /> 1-2 months</label>
            </div>
            <br /><br />
            <label>Age Groups: </label>
            <div class="checkbox">
                <label><input type="checkbox" name="age" value="5-8" /> 5-8 years</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="age" value="9-12" /> 9-12 years</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="age" value="13-15" /> 13-15 years</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="age" value="15-18" /> 15+ years</label>
            </div>
        </div>
        <div class="content-table">
            <table id="content-data" border="1" class ="table" style="display:none">
              <thead>
               <tr> 
                <th>Name</th>
                <th>Country</th>
                <th>Category</th>
                <th>Limit duration</th>
                <th>Age groups</th>
               </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
        </div>


    <form id="filter" class="filter">

        <h3>Find your camp!</h3>
        <label for="country">Please choose a country of your liking</label>
        
        <!-- <section name="country"> -->
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" value="country" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Countries
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">United States</a>
            <a class="dropdown-item" href="#">India</a>
            <a class="dropdown-item" href="#">Germany</a>
            </div>
            </div>

        <!-- </section> -->



        <!-- <section name="category"> -->
            <label for="category">Choose your category!</label>
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Categories
            </button>
            <div class="dropdown-menu" value="category" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Sports</a>
            <a class="dropdown-item" href="#">Arts</a>
            <a class="dropdown-item" href="#">Academic</a>
            </div>
            </div>
         <!-- </section> -->

         
        <section name="ages">
            <label for="ages">Age group of the participants</label>
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Ages
            </button>
            <div class="dropdown-menu" value="category" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">5-8</a>
            <a class="dropdown-item" href="#">8-13</a>
            <a class="dropdown-item" href="#">13-16</a>
            <a class="dropdown-item" href="#">16+</a>
            </div>
            </div>
         </section>

        <!-- <section name="duration"> -->
            <label for="duration">Duration</label>
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Program length
            </button>
            <div class="dropdown-menu" value="category" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Less than one month</a>
            <a class="dropdown-item" href="#">1-2 Months</a>
            <a class="dropdown-item" href="#">2 or more months</a>
            </div>
            </div>
         <!-- </section>          -->

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>

         <label value="submit">Submit</label><br />
         <input type="submit" value="submit" class="btn btn-secondary">


  </form>
		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./Javascript/main.js"></script>


	</body>
</html>
