<!DOCTYPE html>
<html>	
	<head>
		<title>Daniel Turgeman </title>
		<meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<body>
	

    <form id="filter" class="filter">

        <h3>Find your camp!</h3>
        <label for="country">Please choose a country of your liking</label>
        
        <section name="country">
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" value="country" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Countries
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">United States</a>
            <a class="dropdown-item" href="#">India</a>
            <a class="dropdown-item" href="#">Germany</a>
            </div>
            </div>

        </section>



        <section name="category">
            <label for="category">Choose your category!</label>
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Categories
            </button>
            <div class="dropdown-menu" value="category" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Sports</a>
            <a class="dropdown-item" href="#">Arts</a>
            <a class="dropdown-item" href="#">Academic</a>
            </div>
            </div>
            </section>

            

  </form>
